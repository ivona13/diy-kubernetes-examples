apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: deploy-kubernetes-helm-chart
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ivona13/diy-kubernetes-examples.git'
    path: deploy-kubernetes-helm-chart
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-nginx.yaml
      parameters:
      - name: "AdminPassword"
        value: "admin"
      - name: "KeystorePassphrase"
        value: "keysecret"
      - name: "oidc.enabled"
        value: "false"
      - name: "postgresql.postgresqlPassword"
        value: "postgres"
      - name: "RepositoryKeystore"
        value: ""
      - name: "xldLicense"
        value: ""
      - name: "Persistence.StorageClass"
        value: "standard"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: deploy
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
